#db specific properties 
spring.datasource.url=jdbc:mysql://localhost:3306/student_managment_system
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username="your-sql-username"
spring.datasource.password="your-sql-password"

#server.port="your-port-number"

#ORM s/w specific properties 
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true

#Lombok Logging properties
logging.file.path=.
logging.file.name=studentManagment.log
logging.pattern.file=[%level] %msg %d{yyyy-MM-dd }%n